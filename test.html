<script>
    function threeSum(arr){
        arr.sort((a,b)=>a-b)
        let result=[]
        const n=arr.length

        for(let i=0;i<n-2;i++){
            if(i>0 && arr[i]===arr[i-1]) continue
            if(arr[i]>0) break

            let left=i+1
            let right=n-1

            while(left<right){
                const sum=arr[i]+arr[left]+arr[right]

                if(sum===0){
                    result.push([arr[i],arr[left],arr[right]])

                    while(left<right && arr[left]===arr[left+1]){
                        left++
                    }

                    while(left<right && arr[right]===arr[right-1]){
                        right--
                    }

                    left++
                    right--
                }else if(sum<0){
                    left++
                }else{
                    right--
                }
            }
        }

        return result
    }

    const arr=[1,2,-1,-2,3,-3,0,4]
    console.log(threeSum(arr));
    

</script>
