<body>
    <!-- 生成所有可能的、合法的括号组合
        给定一个数字 n，生成所有长度为 2n 的、括号配对合法的字符串。
        所谓“合法”，就是在任意位置，右括号 ) 的数量不能超过左括号 ( 的数量 
        关于验证括号是否合法时用栈：回溯法是“构造所有可能”；栈是“验证已有字符串是否合法”。

        回溯：三个if
        -->
</body>
<script>
    function generateParenthesis(n) {
    const result = [];
    
    function backtrack(current, open, close) {
        // 1️⃣ 如果当前字符串长度达到2n，说明是一个完整组合，就保存结果
        if (current.length === 2 * n) {
            result.push(current);
            return;
        }
        
        // 2️⃣ 如果左括号还没放满，可以继续加 '('
        if (open < n) {
            backtrack(current + '(', open + 1, close);
        }
        
        // 3️⃣ 如果右括号数量少于左括号，可以加 ')'
        if (close < open) {
            backtrack(current + ')', open, close + 1);
        }
    }
    // 从空字符串开始，左右括号数都为0
    backtrack('', 0, 0);
    return result;
}

console.log(generateParenthesis(4))
</script>
